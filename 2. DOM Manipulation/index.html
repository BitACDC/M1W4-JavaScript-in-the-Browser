<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="subjects-taken">
        <li>IT101 - Introduction to Programming</li>
        <li>CS100 - Discrete Structures 1</li>
        <li>IT114L - Web Systems and Technologies</li>
        <li>IT123P - Integrative Programming</li>
    </ul>
    <script>
        // Relevant link: https://youtu.be/5fb2aPlgoys?si=oOB2OYliN078Ensg first 30 minutes of the video

        // Todo 2.1 Select the unordered list with the id "subjects-taken"
        // Relevant Link: https://dev.to/alternate_robot/dom-selectors-in-javascript-344i
        var subjectsList = document.getElementById("subjects-taken");
        
        // Answer: There are three ways for you to select items whether it is by its ID, ClassName, TagName which allows
        // you to manipulate certain aspects and elements of a DOM with this you can do such things as delete elements,add new elements or change elements and other things
        
        // Todo 2.2 Set the text of the first list item to "<>"
        subjectsList.firstElementChild.textContent = "<>";
        // Checkpoint 3.2 What is the difference between innerText, textContent, and innerHTML. When should you use one over the other
        // Answer: innerText = all text contained in an element and its child elements are returned
        // textContent = formatting an element and its children 
        // innerHTML = returns text as well as html tags contained in a element

        // Todo 2.3 Create another list item, and add it as a child of the unordered list
        // Relevant Link: https://developer.mozilla.org/en-US/docs/Web/API/Document_object_model/How_to_create_a_DOM_tree
        var newListItem = document.createElement("li");
        newListItem.textContent = "CS200 - Advanced Programming";
        subjectsList.appendChild(newListItem);
        
        // Todo 2.4 Set the id attribute of the list item you created to "favorite-subject". Set the class of the list item to "newly-created"
        newListItem.id = "favorite-subject";
        
        // Todo 2.5 Delete the second list item in the unordered list
        newListItem.classList.add("newly-created");
        
        // Checkpoint 2.3 Checkpoint what is the difference between node and element
        //A "node" is a generic term that represents any individual object in the DOM hierarchy.
        //Elements are the building blocks of an HTML or XML document and are the parts that define the structure of the document (e.g., <div>, <p>, <a>).
        
        // Bonus Todo 2.6 Select the parent of the unordered list.
        var parentElement = subjectsList.parentNode;

        // Bonus Todo 2.7 Select the previous sibling of the list item you previously created
        var previousSibling = document.getElementById("favorite-subject").previousElementSibling;
    </script>
</body>

</html>
