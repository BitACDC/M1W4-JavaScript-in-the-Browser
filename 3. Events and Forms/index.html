<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .grandparent {
            width: 300px;
            height: 300px;
            background-color: red;
        }

        .parent {
            width: 200px;
            height: 200px;
            background-color: blue;
        }

        .child {
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>

<body>
    <button onclick="callInlineEventHandler()">Call inline event handler</button>
    <button id="addEventListenerBtn">Call addEventListener</button>

    <form id="userForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="resultsContainer"></div>

    <div>
        <h4>Todo 3.5</h4>
        <div class="grandparent" onclick="logMessage('Grandparent')">
            <div class="parent" onclick="logMessage('Parent')">
                <div class="child" onclick="logMessage('Child')">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Todo 3.1 When the page has loaded, log "The page has loaded"
        window.onload = function () {
            console.log("The page has loaded");
        };

        // Todo 3.2a Create a button with the text "Call inline event handler". Add an inline event handler that logs "From inline event handler" when the button is clicked
        function callInlineEventHandler() {
            console.log("From inline event handler");
        }

        // Todo 3.3b Add an event handler for the button created in 2.3a. The event handler should log "From addEventListener" when the button is clicked
        const addEventListenerBtn = document.getElementById('addEventListenerBtn');
        addEventListenerBtn.addEventListener('click', function () {
            console.log("From addEventListener");
        });

        // Todo 3.3b When the user presses the submit form button, append the contents of the form to results. Then, display the content of results
        function submitForm() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const result = `${firstName} ${lastName}`;
            
            // Display the result in the resultsContainer
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.textContent = `Entered Name: ${result}`;
        }

        // Todo 3.5 add event listeners for the grandparent, parent, and child divs. When clicked, the grandparent, parent, and child should log "Grandparent", "Parent", and "Child" respectively
        const grandparent = document.querySelector(".grandparent");
        const parent = document.querySelector(".parent");
        const child = document.querySelector(".child");

        grandparent.addEventListener('click', function () {
            logMessage('Grandparent');
        });

        parent.addEventListener('click', function (event) {
           
            logMessage('Parent');
        });

        child.addEventListener('click', function () {
            logMessage('Child');
        });

        // Checkpoint 3.2 What is event bubbling? How was it shown in Todo 3.5?
       // Answer: It was used in 3.5 when the child element is clicked the event occurs going through child, parent, grandparent in that order
        // It goes in that order from the bottom to the top just like how a bobble rises upwards.

        // Bonus Todo 3.7 Change your code in the previous todo such that "parent" is never displayed
       
    </script>
</body>

</html>
